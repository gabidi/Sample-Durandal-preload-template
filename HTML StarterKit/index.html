<!DOCTYPE html>
<html>
    <head>
        <title>Durandal</title>
        
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="apple-touch-startup-image" href="lib/durandal/img/ios-startup-image-landscape.png" media="(orientation:landscape)" />
        <link rel="apple-touch-startup-image" href="lib/durandal/img/ios-startup-image-portrait.png" media="(orientation:portrait)" />
        <link rel="apple-touch-icon" href="lib/durandal/img/icon.png"/>
        
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/ie10mobile.css" />
        <link rel="stylesheet" href="lib/durandal/css/durandal.css" />
        <link rel="stylesheet" href="css/starterkit.css" />
        
        <script type="text/javascript">
            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement("style");
                var mq = "@@-ms-viewport{width:auto!important}";
                msViewportStyle.appendChild(document.createTextNode(mq));
                document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
            }
        </script>
    </head>
    <body>
        <div id="applicationHost">
            <div class="splash">
                <div class="message">
                    Durandal Starter Kit
                </div>
                <i class="fa fa-spinner fa-spin"></i>
            </div>
        </div>
	
	
	
	<script type="text/html" data-view-path="app/views/shell.html">	
		<div>
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle Navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">
						<i class="fa fa-home"></i>
						<span>Durandal</span>
					</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav" data-bind="foreach: router.navigationModel">
						<li data-bind="css: { active: isActive }">
							<a data-bind="attr: { href: hash }, text: title"></a>
						</li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li class="loader" data-bind="css: { active: router.isNavigating }">
							<i class="fa fa-spinner fa-spin fa-2x"></i>
						</li>
					</ul>

					<form class="navbar-form navbar-right" role="search" data-bind="submit:search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
					</form>
				</div>
			</nav>
			<div class="page-host" data-bind="router: { transition:'entrance' }"></div>
		</div>
	</script>
		
	<script type="text/html" data-view-path="app/views/welcome.html">
		<section>
			<h2 data-bind="text:displayName"></h2>
			<blockquote data-bind="text:description"></blockquote>
			<h3>Features</h3>
			<ul data-bind="foreach: features">
				<li data-bind="text:$data"></li>
			</ul>
			<div class="alert alert-success">
			  <h4>Read Me Please</h4>
				For information about this template and for general documenation please visit <a href="http://www.durandaljs.com">the official site</a> and if you can't find 
				answers to your questions there, we hope you will join our <a href="https://groups.google.com/forum/?fromgroups#!forum/durandaljs">google group</a>.
			</div>
		</section>
	</script>

	<script type="text/html" data-view-path="app/views/flickr.html">
		<section>
			<h2 data-bind="text: displayName"></h2>
			<div class="row" data-bind="foreach: images">
				<div class="col-sm-6 col-md-3">
					<a href="#" class="thumbnail" data-bind="click:$parent.select">
						<img style="width: 260px; height: 180px;" data-bind="attr: { src: media.m }"/>
					</a>
				</div>
			</div>
		</section>
	</script>
		
	<script src="lib/require/require.js" data-main="app/main"></script>	
    
    </body>
</html>
